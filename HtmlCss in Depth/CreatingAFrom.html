<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Form</title>
    <style>
        body{
            background-color: black;
            color:aqua;
            display: flex;
            align-items:  center;
            justify-content: center;
            flex-direction: column;
        }
        div{
            margin: 2px;
        }
        input{
            background: rgb(220, 255, 255);
            border-radius: 4px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        This a header
    </header>
    <main>
        <h1> Sign Up</h1>
        <form>
         <div >
            <label for="user_first_name">First Name:</label>
             <input type="text" id="user_first_name" name="user_first_name">
         </div>
         <div>
            <label for="last_first_name">Last Name:</label>
             <input type="text" id="user_last_name" name="user_last_name">
         </div>
         <div>
            <label for="email">Email:</label>
             <input type="email" id="user_email" name="user_email">
         </div>
         <div>
            <label for="password">Password:</label>
           <input type="password" id="user_password" name="user_password">
         </div>
         <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
         </div>
         <div style="display: flex; align-items: center; justify-content: center";>
         <button style="height: 40px;margin: 20px; border-radius: 20px; background-color: orange; font-size: larger;">Submit</button>
        </div>
        </form>
    </main>
    <footer>
        <p>Copyright@Sagarwaghmare</p>
    </footer>
    
</body>
</html>
