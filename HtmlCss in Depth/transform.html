<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform
    </title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .a{
            margin: 30px;
            transform: rotate(45deg);
        }
        .b{
            margin: 30px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
        <H1>here we do the example of the transform     </H1>
        <div class="container"  >
            <div class="a">
A
            </div>
            <div class="b">B</div>
        </div>
</body>
</html>
